<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURO Graphics Admin Panel</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&family=Inter:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Pacifico&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body { font-family: 'Afacad', 'Inter', 'Montserrat', 'Source Code Pro', Arial, sans-serif; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/images/Logo.png" alt="AURO Logo" class="logo-bot">
                <span class="logo-auro">AURO</span>
                <span class="logo-graphics">Graph<span class="logo-i">i</span>cs</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Back to Website</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-panel">
            <nav class="admin-tabs">
                <button class="admin-tab-btn active" data-section="upload">Upload Work</button>
                <button class="admin-tab-btn" data-section="manage">Manage Works</button>
            </nav>
            <div id="upload-section" class="admin-section active">
                <form id="upload-form" class="admin-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" name="subtitle" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="digital-invitations">Digital Invitation Cards</option>
                            <option value="business-branding">Business Branding</option>
                            <option value="promotional-graphics">Promotional Graphics</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inner-category">Subcategory</label>
                        <select id="inner-category" name="inner-category" required>
                            <option value="">Select Subcategory</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <label for="image" class="admin-file-label">Choose File</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <span class="admin-file-name" id="file-name">No file chosen</span>
                        <div class="upload-preview">
                            <img id="preview" src="" alt="" style="display: none;">
                            <p>Preview will appear here</p>
                        </div>
                    </div>

                    <button type="submit" class="admin-btn">Upload Work</button>
                </form>
            </div>

            <div id="manage-section" class="admin-section">
                <button id="clear-all-btn" class="admin-btn" style="margin-bottom:20px;">Clear All Items</button>
                <div id="category-visuals"></div>
                <div class="admin-grid" id="works-grid">
                    <!-- Works will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
